<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Files - Investigation Officer Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="case-file.css">
    
    <!-- Add Cloudinary Upload Widget -->
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body class="dark-mode">
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-shield-alt"></i>
                <h2>Police Dashboard</h2>
            </div>
            <nav>
                <ul id="main-nav">
                    <!-- Navigation will be populated dynamically -->
                </ul>
            </nav>
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <div>
                    <p id="navUserName">Loading...</p>
                    <p id="navUserRank">Loading...</p>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search cases...">
                </div>
                <div class="header-actions">
                    <button id="toggle-theme"><i class="fas fa-moon"></i></button>
                    <button onclick="handleLogout()"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </header>

            <div id="initial-loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                Loading cases...
            </div>
            
            <div id="cases-list-view" style="display: none;">
                <!-- Cases will be loaded here -->
            </div>
            
            <div id="case-detail-view" style="display: none;">
                <!-- Case details will be loaded here -->
                <div class="daily-log-section">
                    <h2>Daily Investigation Log</h2>
                    <div class="daily-log-form">
                        <form id="dailyLogForm">
                            <div class="form-group">
                                <label for="logDate">Date</label>
                                <input type="date" id="logDate" name="logDate">
                            </div>
                            <div class="form-group">
                                <label for="activities">Activities</label>
                                <textarea id="activities" name="activities" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="findings">Key Findings</label>
                                <textarea id="findings" name="findings"></textarea>
                            </div>
                            <div class="scheduled-tasks">
                                <h3>Scheduled Tasks</h3>
                                <div class="add-task">
                                    <input type="text" id="newTaskInput" placeholder="Add new task...">
                                    <button type="button" onclick="addScheduledTask()">Add Task</button>
                                </div>
                                <div id="scheduledTasks" class="tasks-list">
                                    <!-- Tasks will be added here -->
                                </div>
                            </div>
                            <button type="submit" class="submit-btn">Save Log Entry</button>
                        </form>
                    </div>
                    <div class="daily-logs-list">
                        <!-- Past log entries will be displayed here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="case-file.js"></script>
</body>
</html>
